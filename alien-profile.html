<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien's Profile - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header profile-header">
        <a href="javascript:history.back();"><i class="fa-solid fa-times fa-2x"></i></a>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-gift fa-lg"></i></span>
            <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <div class="profile-photoname">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzL1vKl9O05Xa09_TlUjlHDXcjqfG3EYcSVQ&usqp=CAU" />
        <span>Alien</span>
    </div>
    <nav class="profile-nav">
        <ul class="profile-nav__list">
            <li class="profile-nav__btn">
                <a href="chat-alien.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="profile-nav__btn">
                <i class="far fa-pencil fa-2x"></i>
            </li>
            <li class="profile-nav__btn">
                <i class="fab fa-instagram fa-2x"></i>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span><i class="fas fa-exclamation-triangle"></i> Please adjust your screen ratio.</span>
    </div>
    <script src="https://kit.fontawesome.com/6787ce3e7f.js" crossorigin="anonymous">
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Me - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header alt-header__chat">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hyeoks</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="far fa-search"></i></span>
            <span><i class="far fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, December 13, 2021
        </div>
        <div class="message-row message-row__own message-1st">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi It's my own chatroom</span>
                    <span class="message__time">21:27</span>
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own message-2nd">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Use This like a notepad!!</span>
                    <span class="message__time">21:27</span>
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own message-3rd message-row__img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKoIcISn2GYfd71wY3ZH3DouLo8fmo8776lw&usqp=CAU" />
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Also you can Use it like a gallery</span>
                    <span class="message__time">21:27</span>
                    <i class="fa fa-times-circle"></i>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6787ce3e7f.js" crossorigin="anonymous">
    </script>

</body>

</html>

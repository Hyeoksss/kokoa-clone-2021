<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input name="username" class="login-form__input" type="email" required placeholder="Email or Phone number" />
        <input name="password" class="login-form__input" type="password" required placeholder="password" minlength="10" />
        <input class="login-form__input__btn" type="submit" value="Log In" />
        <a class="login-form__a" href="http://www.google.co.kr">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span><i class="fas fa-exclamation-triangle"></i> Please adjust your screen ratio.</span>
    </div>
    <script src="https://kit.fontawesome.com/6787ce3e7f.js" crossorigin="anonymous"></script>

</body>

</html>
